<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Medicine</title>
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/addMedicine.css">
</head>

<body>
    <header class="header">
        <div class="logo"><img src="./favicon.svg" alt="logo"></div>
    </header>
    <div class="topContainer">
        <div class="container1">
            <div class="welcome">
                Add<br>
                <div class="name">
                    Medicine
                </div>
            </div>
            <div class="container2">
                <div class="text1">
                    Pills name
                </div>
                <a class="medicine">
                    <img src="./images/img5.svg" class="medImage" alt="medicine">
                    <div class="medText">
                        <div class="medName">Oxycodone</div>
                    </div>
                </a>
            </div>
            <div class="container2">
                <div class="text1">
                    Amount and How long?
                </div>
                <div class="container3">
                    <a class="medicine2">
                        <img src="./images/img8.svg" class="medImage" alt="medicine">
                        <div class="medText">
                            <div class="medName">2</div>
                        </div>
                        <div class="pills">pills</div>
                    </a>
                    <a class="medicine2">
                        <img src="./images/img9.svg" class="medImage" alt="medicine">
                        <div class="medText">
                            <div class="medName">30</div>
                        </div>
                        <div class="pills">days</div>
                    </a>
                </div>
            </div>
            <div class="container2">
                <div class="text1">
                    Notification
                </div>
                <div class="container3">
                    <a class="medicine">
                        <img src="./images/img10.svg" class="medImage" alt="medicine">
                        <div class="medText">
                            <div class="medName">10:00 AM</div>
                        </div>
                    </a>
                    <button class="addButton">
                        <img src="./images/img11.svg" alt="add">
                    </button>
                </div>
            </div>
        </div>
        <div class="container4">
            <img src="./images/img7.svg" alt="Doctor" class="doctorImg">
            <button onclick="" class="submitButton">
                Done
            </button>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/signup.css">
</head>

<body>
    <header class="header">
        <div class="logo"><img src="./favicon.svg" alt="logo"></div>
    </header>
    <div class="container">
        <div class="contentBox">
            <div class="signUpHead">
                Sign Up
            </div>
            <form action="#" method="post" class="form">
                <label for="name">Name</label>
                <input type="text" class="name" placeholder="Enter your name here">
                <label for="email">Email</label>
                <input type="email" class="email" placeholder="robert@xyz.com">
                <label for="password">Create Password</label>
                <input type="password" class="password" placeholder="**********">
                <button class="submit" type="submit" value="Submit" onclick="login()">Submit</button>
            </form>
            <div class="signInPrompt">
                Already have an account? <a href="./login.html">Sign In</a>.
            </div>
        </div>
        <img src="./images/img2.svg" alt="image">
    </div>
</body>

</html>
